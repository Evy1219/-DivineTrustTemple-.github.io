<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Pyramid to Trust Temple Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Background static for vibe */
  #staticNoise {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background-image: repeating-linear-gradient(0deg,
      transparent, transparent 1px,
      rgba(0,255,0,0.05) 1px, rgba(0,255,0,0.05) 2px);
    animation: static 1s infinite;
    z-index: -1;
  }

  @keyframes static {
    0% { opacity: 0.3; }
    50% { opacity: 0.7; }
    100% { opacity: 0.3; }
  }

  /* Loader container */
#loader {
  width: 80%; max-width: 600px; margin: auto; margin-top: 50px;
  display: flex; flex-direction: column; align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  color: #00FF00;
  position: relative;
  height: 70vh;
}

/* Pyramid grid (builds up) */
#pyramidGrid {
  display: grid;
  grid-template-columns: repeat(7, 20px);
  grid-template-rows: repeat(7, 20px);
  gap: 2px;
  margin-bottom: 20px;
  opacity: 1;
  transition: all 1s ease;
}

/* Blocks in the pyramid */
.block {
  width: 20px;
  height: 20px;
  background-color: #222;
  border-radius: 2px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
}
.showBlock {
  opacity: 1;
  transform: scale(1);
}

/* Shape for trust temple (initially hidden) */
#trustShape {
  width: 0; height: 0;
  background: transparent;
  border-radius: 0;
  border: none;
  opacity: 0;
  margin-top: 20px;
  transition: all 2s ease;
}

/* Transition to temple shape (polygon shape) */
#trustShape.transform {
  width: 200px;
  height: 100px;
  background: #00FF00;
  clip-path: polygon(
    50% 0%, 
    100% 50%, 
    80% 100%, 
    20% 100%, 
    0% 50%
  );
  opacity: 1;
}

/* Fade in "Enter" button */
#enterBtn {
  display: none;
  margin-top: 20px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s;
}
#enterBtn.show {
  display: block;
  opacity: 1;
}

/* Main page styles */
#mainPage {
  display: none;
  flex: 1;
  padding: 20px;
  max-width: 1000px;
  margin: auto;
  background-color: #111;
  border: 4px solid #00FF00;
  border-radius: 10px;
  position: relative;
}
#closeBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px; height: 30px;
  background: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 50%;
  box-shadow: 0 0 10px #00FF00;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* Info boxes in main page */
.infoBox {
  background: #222;
  border: 2px solid #00FF00;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  font-size: 0.9em;
}
</style>
</head>
<body>

<div id="staticNoise"></div>

<div id="loader">
  <div id="pyramidContainer">
    <div id="pyramidGrid"></div>
    <div id="trustShape"></div>
    <button id="enterBtn">Enter</button>
  </div>
</div>

<div id="mainPage">
  <button id="closeBtn">X</button>
  <h1>TrustTemple</h1>
  <div class="infoBox">Random info 1: The sky is blue.</div>
  <div class="infoBox">Random info 2: Trust is everything.</div>
  <div class="infoBox">Random info 3: Keep your secrets safe.</div>
  <div class="infoBox">Random info 4: 64-bit style is cool.</div>
</div>

<script>
  // Generate static noise
  const staticDiv = document.getElementById('staticNoise');

  // Generate pyramid blocks
  const grid = document.getElementById('pyramidGrid');
  const totalBlocks = 28; // 7x4 pyramid
  const blocks = [];
  for (let i=0; i<totalBlocks; i++) {
    const b = document.createElement('div');
    b.className = 'block';
    grid.appendChild(b);
    blocks.push(b);
  }

  let index = 0;
  const buildInterval = setInterval(() => {
    if (index >= blocks.length) {
      clearInterval(buildInterval);
      // Animate into trust temple shape
      document.getElementById('trustShape').classList.add('transform');
      // Fade in "Enter" button after delay
      setTimeout(() => {
        const btn = document.getElementById('enterBtn');
        btn.style.display = 'block';
        setTimeout(() => { btn.classList.add('show'); }, 50);
      }, 2000);
      return;
    }
    blocks[index].classList.add('showBlock');
    index++;
  }, 300); // slow build

  // Animate pyramid to trust temple shape
  document.getElementById('trustShape').addEventListener('transitionend', () => {
    // Could do additional animations here if needed
  });

  // Enter button click
  document.getElementById('enterBtn').onclick = () => {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('closeBtn').style.display = 'block';
  };

  // Close button in main page
  document.getElementById('closeBtn').onclick = () => {
    document.getElementById('loader').style.display = 'flex';
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('closeBtn').style.display = 'none';
  };
</script>

</body>
</html>
