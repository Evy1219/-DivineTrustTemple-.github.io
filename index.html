<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Welcome to the Ultimate Trust Platform</title>
<!-- Google Font for a pixel-like style -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0; padding: 0;
  font-family: 'Press Start 2P', cursive;
  background-color: #000;
  color: #00FF00;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Falling 1s and 0s background */
#background {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -1;
  background: black;
  font-family: monospace;
  font-size: 10px;
  opacity: 0.2;
}

/* Falling code animation */
@keyframes fall {
  0% {transform: translateY(0);}
  100% {transform: translateY(100vh);}
}

.digit {
  position: absolute;
  top: -10px;
  font-size: 8px;
  color: #222;
  animation: fall 15s linear infinite;
}

/* Loading overlay */
#loading {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
}

/* Container for the intro animation */
#templeContainer {
  text-align: center;
}

/* "Temple" build-up text style */
#templeText {
  font-size: 4em;
  margin-bottom: 20px;
}
.letter {
  display: inline-block;
  opacity: 0;
  font-size: 4em;
  animation: appear 1s forwards;
}
.letter:nth-child(1) { animation-delay: 0s; }
.letter:nth-child(2) { animation-delay: 0.5s; }
.letter:nth-child(3) { animation-delay: 1s; }
.letter:nth-child(4) { animation-delay: 1.5s; }
.letter:nth-child(5) { animation-delay: 2s; }
.letter:nth-child(6) { animation-delay: 2.5s; }

@keyframes appear {
  to { opacity: 1; }
}

/* "Temple" shape components */
#templeShape {
  width: 0; height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 50px solid #00FF00;
  margin: 0 auto;
  opacity: 0;
  animation: rise 1s forwards;
  animation-delay: 4s;
}
#templeBase {
  width: 80px;
  height: 20px;
  background-color: #00FF00;
  margin: 0 auto;
  margin-top: 0;
  opacity: 0;
  animation: riseBase 1s forwards;
  animation-delay: 4.2s;
}
@keyframes rise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes riseBase {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* "Enter" button */
#enterBtn {
  display: none;
  margin-top: 20px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1.2em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
}

/* Main content hidden initially */
#mainContent {
  display: none;
  flex: 1;
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background-color: #222;
  border: 4px solid #00FF00;
  border-radius: 8px;
  text-align: center;
}

/* Back button (stickers) */
#backButton {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 10px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  display: none;
  z-index: 9998;
}
</style>
</head>
<body>

<!-- Background of 1s and 0s -->
<div id="background"></div>

<!-- Loading overlay with animation -->
<div id="loading">
  <div id="templeContainer">
    <div id="templeText">
      <span class="letter">T</span>
      <span class="letter">e</span>
      <span class="letter">m</span>
      <span class="letter">p</span>
      <span class="letter">l</span>
      <span class="letter">e</span>
    </div>
    <div id="templeShape"></div>
    <div id="templeBase"></div>
    <!-- Enter button appears after animation -->
    <button id="enterBtn">Enter</button>
  </div>
</div>

<!-- Main page (hidden initially) -->
<div id="mainContent">
  <h1>TrustTemple</h1>
  <p>Welcome to the ultimate trust platform.</p>
  <p>Built with the spirit of simplicity and retro style.</p>
</div>

<!-- Back button -->
<button id="backButton">Back</button>

<!-- Scripts -->
<script>
  // Generate background of falling 1s and 0s
  const background = document.getElementById('background');
  for(let i=0; i<300; i++) {
    const span = document.createElement('div');
    span.className = 'digit';
    span.style.setProperty('--i', Math.random() * 100);
    span.textContent = Math.random() > 0.5 ? '1' : '0';
    // Random position
    span.style.top = Math.random() * window.innerHeight + 'px';
    span.style.left = Math.random() * window.innerWidth + 'px';
    background.appendChild(span);
  }

  const loading = document.getElementById('loading');
  const mainContent = document.getElementById('mainContent');
  const enterBtn = document.getElementById('enterBtn');
  const backBtn = document.getElementById('backButton');

  // Show "Enter" button after the intro animation
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('enterBtn').style.display = 'block';
    }, 5000); // longer delay for slower animation
  };

  // Enter button click
  enterBtn.onclick = () => {
    loading.style.display = 'none';
    mainContent.style.display = 'block';
    backBtn.style.display = 'block';
  };

  // Back button click
  backBtn.onclick = () => {
    loading.style.display = 'flex';
    mainContent.style.display = 'none';
    backBtn.style.display = 'none';
  };
</script>

</body>
</html>
