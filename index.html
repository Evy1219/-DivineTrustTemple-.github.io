<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trust Temple</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    font-family: 'Press Start 2P', cursive;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Animate "Trust Temple" words */
#trustText {
  font-size: 3em;
  display: flex;
  gap: 10px;
  opacity: 0;
  animation: appearText 2s forwards;
  animation-delay: 0.5s;
}
#trustText span {
  opacity: 0;
  transform: translateY(-50px);
  animation: bounceIn 1s forwards;
}
#trustText span:nth-child(1) { animation-delay: 0.6s; }
#trustText span:nth-child(2) { animation-delay: 0.8s; }

@keyframes appearText {
  to { opacity: 1; }
}
@keyframes bounceIn {
  to { opacity: 1; transform: translateY(0); }
}

/* Buttons styling */
#enterBtn, #creditsBtn, #backBtn {
  margin-top: 20px;
  padding: 15px 30px;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  font-family: 'Press Start 2P';
  font-size: 1em;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s;
}
#enterBtn.show, #creditsBtn.show, #backBtn.show {
  opacity: 1;
}

/* Credits overlay styling */
#creditsOverlay {
  display: none;
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#111;
  color:#0f0;
  font-size:1.5em;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
  text-align:center;
}
#closeCredits {
  margin-top:20px;
  padding:10px 20px;
  background:#00FF00;
  color:#000;
  border:none;
  border-radius:8px;
  font-family:'Press Start 2P';
  font-size:1em;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="trustText">
  <span>T</span><span>r</span><span>u</span><span>s</span><span>t</span>
  <span> </span>
  <span>T</span><span>e</span><span>m</span><span>p</span><span>l</span><span>e</span>
</div>
<button id="enterBtn">Enter</button>
<button id="creditsBtn">Credits</button>

<!-- Credits overlay -->
<div id="creditsOverlay">
  <h2>Credits</h2>
  <p>Developed by Evan Maldonado</p>
  <button id="closeCredits">Close</button>
</div>

<!-- Back button -->
<button id="backBtn">Back</button>

<script>
  // Animate "Trust Temple" words
  document.querySelectorAll('#trustText span').forEach((el, i) => {
    el.style.animationDelay = `${0.6 + i*0.2}s`;
  });

  // Show buttons after delay
  setTimeout(() => {
    document.getElementById('enterBtn').classList.add('show');
    document.getElementById('creditsBtn').classList.add('show');
  }, 3000);

  // "Enter" button - go to main page (here, just alert or you can redirect)
  document.getElementById('enterBtn').onclick = () => {
    alert("Welcome to the main page! (Implement navigation as needed)");
  };

  // "Credits" button - show credits overlay
  document.getElementById('creditsBtn').onclick = () => {
    document.getElementById('creditsOverlay').style.display = 'flex';
  };

  // Close credits overlay
  document.getElementById('closeCredits').onclick = () => {
    document.getElementById('creditsOverlay').style.display='none';
  };

  // "Back" button - go back to intro (here, just alert or reset)
  document.getElementById('backBtn').onclick = () => {
    alert("Back to intro (implement as needed)");
  };
</script>
</body>
</html>
