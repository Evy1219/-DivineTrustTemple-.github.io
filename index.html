<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Welcome to the Ultimate Trust Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Falling 1s and 0s background */
  #background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: -1;
  }
  @keyframes fall {
    0% {transform: translateY(0);}
    100% {transform: translateY(100vh);}
  }
  .digit {
    position: absolute;
    top: -10px;
    font-size: 8px;
    color: #222;
    animation: fall 15s linear infinite;
  }

  /* Loading overlay */
  #loading {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Animation container */
#templeContainer {
  text-align: center;
  position: relative;
  padding: 20px;
}

/* Smaller "Temple" build-up text */
#templeText {
  font-size: 2em;
}
.letter {
  display: inline-block;
  opacity: 0;
  font-size: 2em;
  margin: 0 2px;
  animation: appear 1s forwards;
}
.letter:nth-child(1) { animation-delay: 0s; }
.letter:nth-child(2) { animation-delay: 0.3s; }
.letter:nth-child(3) { animation-delay: 0.6s; }
.letter:nth-child(4) { animation-delay: 0.9s; }
.letter:nth-child(5) { animation-delay: 1.2s; }
.letter:nth-child(6) { animation-delay: 1.5s; }

@keyframes appear {
  to { opacity: 1; }
}

/* Temple shape and base, with delay for build-up */
#templeShape {
  width: 0; height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 50px solid #00FF00;
  margin: 0 auto;
  opacity: 0;
  animation: rise 1s forwards;
  animation-delay: 4s;
}
#templeBase {
  width: 80px;
  height: 20px;
  background-color: #00FF00;
  margin: 0 auto;
  margin-top: 0;
  opacity: 0;
  animation: riseBase 1s forwards;
  animation-delay: 4.2s;
}
@keyframes rise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes riseBase {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* "Enter" button style */
#enterBtn {
  display: none;
  margin-top: 20px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1.2em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
}

/* Main content hidden initially */
#mainContent {
  display: none;
  position: relative;
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background-color: #222;
  border: 4px solid #00FF00;
  border-radius: 8px;
  text-align: center;
}

/* "X" back button on top-left of main box */
#backButton {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px; height: 30px;
  background: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 50%;
  box-shadow: 0 0 10px #00FF00;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Background of 1s and 0s -->
<div id="background"></div>

<!-- Loading overlay -->
<div id="loading">
  <div id="templeContainer">
    <div id="templeText">
      <span class="letter">T</span>
      <span class="letter">e</span>
      <span class="letter">m</span>
      <span class="letter">p</span>
      <span class="letter">l</span>
      <span class="letter">e</span>
    </div>
    <div id="templeShape"></div>
    <div id="templeBase"></div>
    <button id="enterBtn">Enter</button>
  </div>
</div>

<!-- Main page -->
<div id="mainContent">
  <button id="backButton">X</button>
  <h1>TrustTemple</h1>
  <p>Welcome to the ultimate trust platform.</p>
  <p>Built with the spirit of simplicity and retro style.</p>
</div>

<!-- Scripts -->
<script>
  // Generate background of falling 1s and 0s
  const background = document.getElementById('background');
  for(let i=0; i<300; i++) {
    const span = document.createElement('div');
    span.className = 'digit';
    span.style.setProperty('--i', Math.random() * 100);
    span.textContent = Math.random() > 0.5 ? '1' : '0';
    span.style.top = Math.random() * window.innerHeight + 'px';
    span.style.left = Math.random() * window.innerWidth + 'px';
    background.appendChild(span);
  }

  const loading = document.getElementById('loading');
  const mainContent = document.getElementById('mainContent');
  const enterBtn = document.getElementById('enterBtn');
  const backBtn = document.getElementById('backButton');

  // Show "Enter" button after animation
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('enterBtn').style.display = 'block';
    }, 5000); // Slower overall
  };

  // Enter button click
  document.getElementById('enterBtn').onclick = () => {
    loading.style.display = 'none';
    mainContent.style.display = 'block';
    backBtn.style.display = 'flex';
  };

  // Back button click
  document.getElementById('backButton').onclick = () => {
    loading.style.display = 'flex';
    mainContent.style.display = 'none';
    backBtn.style.display = 'none';
  };
</script>

</body>
</html>
