<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - New Intro & Zero Buzz</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Temple container for animation */
#templeContainer {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100vh;
  position: relative;
}

/* Temple shape with animation */
#temple {
  width: 0; height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 200px solid #00FF00;
  margin: 0 auto;
  opacity: 0;
  animation: templeBuild 2s forwards;
}

/* The temple "base" (platform) after build */
#templeBase {
  width: 200px; height: 30px;
  background: #00FF00;
  margin-top: 10px;
  opacity: 0;
  animation: baseBuild 1s forwards;
  animation-delay: 2s;
}

@keyframes templeBuild {
  0% {opacity:0; transform: scale(0.5);}
  100% {opacity:1; transform: scale(1);}
}

@keyframes baseBuild {
  0% {opacity:0; transform: translateY(-20px);}
  100% {opacity:1; transform: translateY(0);}
}

/* Enter button fades in after temple build */
#enterBtn {
  display: none;
  margin-top: 30px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s;
}

/* Info display after buzz effect */
#mainPage {
  display: none;
  flex-direction: column;
  padding: 20px;
  max-width: 900px;
  margin: auto;
  background: #111;
  border: 4px solid #00FF00;
  border-radius: 10px;
  height: 100vh;
  position: relative;
}

/* X button for main page */
#closeBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px; height: 30px;
  background: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 50%;
  box-shadow: 0 0 10px #00FF00;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* Info boxes in main page */
.infoBox {
  background: #222;
  border: 2px solid #00FF00;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  font-size: 0.9em;
}

/* Falling 1s and 0s for buzz effect */
#buzzContainer {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  pointer-events: none;
  z-index: 9999;
}
.digit {
  position: absolute;
  font-family: monospace;
  font-size: 8px;
  color: #0f0;
  opacity: 0.8;
  animation: fallBuzz 1s forwards;
}

@keyframes fallBuzz {
  0% {
    transform: translateY(0);
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>
<body>

<!-- Temple build animation -->
<div id="templeContainer">
  <div id="temple"></div>
  <div id="templeBase"></div>
  <button id="enterBtn">Enter</button>
</div>

<!-- Main page with info boxes -->
<div id="mainPage">
  <button id="closeBtn">X</button>
  <h1>TrustTemple</h1>
  <div class="infoBox">Random info 1: The sky is blue.</div>
  <div class="infoBox">Random info 2: Trust is everything.</div>
  <div class="infoBox">Random info 3: Keep your secrets safe.</div>
  <div class="infoBox">Random info 4: 64-bit style is cool.</div>
</div>

<!-- Buzz container for falling 1's and 0's -->
<div id="buzzContainer"></div>

<script>
  const temple = document.getElementById('temple');
  const base = document.getElementById('templeBase');
  const enterBtn = document.getElementById('enterBtn');
  const mainPage = document.getElementById('mainPage');
  const closeBtn = document.getElementById('closeBtn');
  const buzzContainer = document.getElementById('buzzContainer');

  // Animate temple build
  setTimeout(() => {
    // Show "Enter" button after build
    enterBtn.style.display = 'block';
    setTimeout(() => {
      enterBtn.style.opacity = 1;
    }, 100);
  }, 3000); // wait for build

  // On Enter click
  document.getElementById('enterBtn').onclick = () => {
    // Animate temple into trust shape (simulate by scaling)
    temple.style.transform = 'scale(0.8)';
    base.style.transform = 'translateY(10px)';
    // Fade in buzz
    setTimeout(() => {
      triggerBuzz();
      // Transition to main page after buzz
      setTimeout(() => {
        document.getElementById('templeContainer').style.display='none';
        document.getElementById('mainPage').style.display='flex';
        closeBtn.style.display='block';
      }, 1500);
    }, 1500);
  };

  // Close main page
  closeBtn.onclick = () => {
    document.getElementById('mainPage').style.display='none';
    document.getElementById('templeContainer').style.display='flex';
    // Reset scale
    temple.style.transform = 'scale(1)';
    base.style.transform = 'translateY(0)';
  };

  // Generate buzz of falling 1's and 0's
  function triggerBuzz() {
    for (let i=0; i<100; i++) {
      const div = document.createElement('div');
      div.className = 'digit';
      div.textContent = Math.random() > 0.5 ? '1' : '0';
      div.style.top = Math.random() * window.innerHeight + 'px';
      div.style.left = Math.random() * window.innerWidth + 'px';
      div.style.fontSize = (Math.random() * 4 + 4) + 'px';
      buzzContainer.appendChild(div);
      // Animate falling
      setTimeout(() => {
        div.style.transform = 'translateY(100vh)';
        div.style.opacity = '0';
      }, 50);
      // Remove element after animation
      setTimeout(() => {
        div.remove();
      }, 1050);
    }
  }
</script>

</body>
</html>
