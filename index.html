<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Unique 64-bit Temple Loader</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Background static noise for vibe */
  #background {
    position: fixed; top:0; left:0; right:0; bottom:0;
    z-index: -1;
    background: #000;
  }

  /* Generate random pixel noise background for effect */
  @keyframes static {
    0% { opacity: 0.3; }
    50% { opacity: 0.7; }
    100% { opacity: 0.3; }
  }
  #staticNoise {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background-image: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 1px,
      rgba(0,255,0,0.05) 1px,
      rgba(0,255,0,0.05) 2px
    );
    animation: static 1s infinite;
    z-index: -2;
  }

  /* Loader container */
#loader {
  width: 80%; max-width: 600px; margin: auto; margin-top: 50px;
  display: flex; flex-direction: column; align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  color: #00FF00;
  position: relative;
  height: 70vh;
}

/* The temple grid build (64-bit style) */
#templeGrid {
  display: grid;
  grid-template-columns: repeat(8, 20px);
  grid-template-rows: repeat(8, 20px);
  gap: 2px;
  margin-bottom: 20px;
}

/* blocks in the grid */
.block {
  width: 20px;
  height: 20px;
  background-color: #222;
  border-radius: 2px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
}

/* Build animation */
@keyframes buildBlock {
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}

/* Show blocks as they build */
.showBlock {
  opacity: 1;
  transform: scale(1);
}

/* The "Enter" button */
#enterBtn {
  display: none;
  margin-top: 20px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  z-index: 10;
}

/* Main page styles */
#mainPage {
  display: none;
  flex: 1;
  padding: 20px;
  max-width: 1000px;
  margin: auto;
  background-color: #111;
  border: 4px solid #00FF00;
  border-radius: 10px;
  position: relative;
}

/* Info boxes in main page */
.infoBox {
  background: #222;
  border: 2px solid #00FF00;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  font-size: 0.9em;
}

/* "X" close button on main page top-left */
#closeBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px; height: 30px;
  background: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 50%;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
</style>
</head>
<body>

<div id="staticNoise"></div>

<div id="loader">
  <div id="templeGrid"></div>
  <button id="enterBtn">Enter</button>
</div>

<div id="mainPage">
  <button id="closeBtn">X</button>
  <h1>TrustTemple</h1>
  <div class="infoBox">Random info 1: The sky is blue.</div>
  <div class="infoBox">Random info 2: Trust is everything.</div>
  <div class="infoBox">Random info 3: Keep your secrets safe.</div>
  <div class="infoBox">Random info 4: 64-bit style is cool.</div>
</div>

<script>
  // Generate static noise dots (not necessary but adds vibe)
  const staticDiv = document.getElementById('staticNoise');

  // Generate 64 grid blocks for temple
  const gridContainer = document.getElementById('templeGrid');

  const totalBlocks = 64; // 8x8 grid
  const blocks = [];

  for (let i = 0; i < totalBlocks; i++) {
    const block = document.createElement('div');
    block.className = 'block';
    gridContainer.appendChild(block);
    blocks.push(block);
  }

  let buildIndex = 0;

  // Animate build-up of temple blocks
  const buildInterval = setInterval(() => {
    if (buildIndex >= blocks.length) {
      clearInterval(buildInterval);
      // Show "Enter" button at the end
      document.getElementById('enterBtn').style.display = 'block';
      return;
    }

    // Animate block
    blocks[buildIndex].classList.add('showBlock');
    buildIndex++;
  }, 200); // slow build

  // "Enter" button click to transition
  document.getElementById('enterBtn').onclick = () => {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('closeBtn').style.display = 'flex';
  };

  // "X" close button in main page
  document.getElementById('closeBtn').onclick = () => {
    document.getElementById('loader').style.display = 'flex';
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('closeBtn').style.display = 'none';
  };
</script>
</body>
</html>
