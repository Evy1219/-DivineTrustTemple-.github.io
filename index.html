<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trust Temple - Main & Locked</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    font-family: 'Press Start 2P', cursive;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Animate "Trust Temple" words */
#trustText {
  font-size: 3em;
  display: flex;
  gap: 10px;
  opacity: 0;
  animation: appearText 2s forwards;
  animation-delay: 0.5s;
}
#trustText span {
  opacity: 0;
  transform: translateY(-50px);
  animation: bounceIn 1s forwards;
}
#trustText span:nth-child(1) { animation-delay: 0.6s; }
#trustText span:nth-child(2) { animation-delay: 0.8s; }

@keyframes appearText {
  to { opacity: 1; }
}
@keyframes bounceIn {
  to { opacity: 1; transform: translateY(0); }
}

/* "Enter" button style */
#enterBtn {
  display: none;
  margin-top: 30px;
  padding: 15px 30px;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  font-family: 'Press Start 2P';
  font-size: 1em;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s;
}
#enterBtn.show {
  display: block;
  opacity: 1;
}

/* Stuck button */
#stuckBtn {
  position: fixed;
  top: 10px; right: 10px;
  padding: 10px 15px;
  background: red;
  color: #fff;
  border: none;
  border-radius: 50%;
  font-family: 'Press Start 2P';
  font-size: 0.8em;
  cursor: pointer;
  z-index: 9999;
}

/* Locked in overlay */
#lockedPage {
  display: none;
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#111;
  color:#0f0;
  font-size:2em;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9998;
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<div id="trustText">
  <span>T</span><span>r</span><span>u</span><span>s</span><span>t</span>
  <span> </span>
  <span>T</span><span>e</span><span>m</span><span>p</span><span>l</span><span>e</span>
</div>
<button id="enterBtn">Enter</button>
<button id="stuckBtn">ðŸ”’</button>
<div id="lockedPage">You are locked here. Refresh to leave.</div>

<script>
  // Animate "Trust Temple" words
  document.querySelectorAll('#trustText span').forEach((el, i) => {
    el.style.animationDelay = `${0.6 + i*0.2}s`;
  });

  // Show "Enter" button after delay
  setTimeout(() => {
    const btn = document.getElementById('enterBtn');
    btn.classList.add('show');
  }, 3000);

  // "Enter" button goes to main page (simulate with a transition)
  document.getElementById('enterBtn').onclick = () => {
    // In real implementation, redirect or load main content
    alert('Welcome to the main page! (This would navigate in a real site)');
  };

  // "Stuck" button triggers the lock overlay
  document.getElementById('stuckBtn').onclick = () => {
    document.getElementById('lockedPage').style.display='flex';
  };
</script>

</body>
</html>
