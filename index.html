<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Welcome to the Ultimate Trust Platform</title>
<!-- Google Font for a pixel-like style -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<!-- Styles -->
<style>
  body {
    font-family: 'Press Start 2P', cursive; /* pixel font for retro look */
    margin: 0;
    padding: 0;
    background-color: #000; /* black background like TempleOS */
    color: #00FF00; /* bright green text */
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Overlay styles for landing screen */
  #landing {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000; /* black background */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  #title {
    font-size: 3em;
    color: #FF0000; /* bright red for title */
    margin-bottom: 20px;
    animation: float 2s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #enterBtn {
    padding: 15px 30px;
    font-family: 'Press Start 2P', cursive;
    font-size: 1.2em;
    cursor: pointer;
    border: none;
    background-color: #00FF00; /* bright green button */
    color: #000; /* black text for contrast */
    border-radius: 4px;
    box-shadow: 0 0 10px #00FF00;
  }

  /* Main content styles */
  main {
    flex: 1;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #222; /* dark gray */
    border: 4px solid #00FF00; /* bright green border */
    border-radius: 8px;
    text-align: center;
  }

  h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 2em;
    color: #00FF00;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
  }

  footer {
    background-color: #000;
    padding: 10px;
    text-align: center;
    color: #00FF00;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8em;
  }
</style>
</head>
<body>

<!-- Landing overlay -->
<div id="landing" style="display: none;">
  <div id="title">WELCOME TO TRUSTTEMPLE</div>
  <button id="enterBtn">START</button>
</div>

<!-- Main display -->
<main>
  <h1>TrustTemple</h1>
  <p>Welcome to the ultimate trust platform.</p>
  <p>Built with the spirit of simplicity and retro style.</p>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 TrustTemple
</footer>

<!-- JavaScript for overlay control -->
<script>
  // Show overlay only if not visited this session
  if (!sessionStorage.getItem('visited')) {
    document.getElementById('landing').style.display = 'flex';
  } else {
    document.getElementById('landing').style.display = 'none';
  }

  document.getElementById('enterBtn').addEventListener('click', () => {
    document.getElementById('landing').style.display = 'none';
    sessionStorage.setItem('visited', 'true');
  });
</script>

</body>
</html>
